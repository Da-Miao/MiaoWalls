name: Generate Thumbnails

on:
  push:
    paths:
      - 'walls/**'  # 只在walls目录下的文件有变更时触发

jobs:
  generate-thumbnails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies with HEIC support
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick libheif-dev libde265-dev heif-gdk-pixbuf heif-thumbnailer
          # 确保ImageMagick有HEIC支持
          sudo sed -i '/<policy domain="coder" rights="none" pattern="HEIC" \/>/d' /etc/ImageMagick-6/policy.xml

      - name: Create thumbnails directory
        run: mkdir -p thumbnails

      - name: Generate thumbnails (including HEIC)
        run: |
          for image in walls/*; do
            if [ -f "$image" ]; then
              filename=$(basename "$image")
              extension="${filename##*.}"
              output_name="${filename%.*}.jpg"  # 统一输出为jpg格式
          
              # 处理HEIC/HEIF文件
              if [[ "$extension" =~ ^(heic|heif)$ ]]; then
                convert "$image" -resize 300x thumbnails/"$output_name"
                echo "Converted HEIC to JPG thumbnail: $image"
              else
                convert "$image" -resize 300x thumbnails/"$output_name"
                echo "Generated thumbnail for $image"
              fi
            fi
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add thumbnails/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generated thumbnails [skip ci]"
          git push