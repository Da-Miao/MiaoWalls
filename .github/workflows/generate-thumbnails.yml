name: Generate Thumbnails

on:
  push:
    paths:
      - 'walls/**'

jobs:
  generate-thumbnails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install full ImageMagick with HEIC support
        run: |
          sudo apt-get update
          sudo apt-get remove -y imagemagick*
          sudo apt-get install -y build-essential libheif-dev libde265-dev
          wget https://imagemagick.org/archive/ImageMagick.tar.gz
          tar xvzf ImageMagick.tar.gz
          cd ImageMagick-*
          ./configure --with-heic=yes
          make
          sudo make install
          sudo ldconfig /usr/local/lib

      - name: Verify HEIC support
        run: |
          convert -list format | grep -i heic

      - name: Create thumbnails directory
        run: mkdir -p thumbnails

      - name: Generate thumbnails
        run: |
          for image in walls/*; do
            if [ -f "$image" ]; then
              filename=$(basename "$image")
              output_name="${filename%.*}.jpg"
          
              if [[ "$filename" =~ \.(heic|heif)$ ]]; then
                echo "Processing HEIC file: $image"
                convert "$image" -resize 300x thumbnails/"$output_name"
              else
                convert "$image" -resize 300x thumbnails/"$filename"
              fi
            fi
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add thumbnails/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generated thumbnails [skip ci]"
          git push