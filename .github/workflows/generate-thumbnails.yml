name: Generate Thumbnails

on:
  push:
    paths:
      - 'walls/**'

jobs:
  generate-thumbnails:
    container:
      image: dpokidov/imagemagick:7.1.1-5
      options: --entrypoint /bin/bash
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create thumbnails directory
        run: mkdir -p thumbnails

      - name: Generate thumbnails
        run: |
          for image in walls/*; do
            if [ -f "$image" ]; then
              filename=$(basename "$image")
              output_name="${filename%.*}.jpg"
          
              if [[ "$filename" =~ \.(heic|heif)$ ]]; then
                echo "Processing HEIC file: $image"
                magick "$image" -resize 300x thumbnails/"$output_name"
              else
                magick "$image" -resize 300x thumbnails/"$filename"
              fi
            fi
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add thumbnails/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generated thumbnails [skip ci]"
          git push